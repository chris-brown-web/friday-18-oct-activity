<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">

    <title>Firday Activity</title>
  </head>
  <body class="container bg-dark">

    <div class="mt-5 p-5 bg-white">
      <h1 class="mb-5">Algorithm 1</h1>

      <label for="alg1">Enter a word</label>
      <input type="text" id="alg1">
      <button type="button" id="palindrome">Reverse it!</button>
      <p id="result1"></p>
      <p id="result2"></p>
      <p id="palRes"></p>
    </div>

    <div class="mt-5 p-5 bg-white">
      <h1 class="mb-5">Algorithm 2</h1>

      <label for="">Chuck a number in here</label>
      <input type="text" id="alg2">
      <button type="button" id="numb">Is it odd or even?</button>
      <p id="numbRes"></p>
    </div>

    <div class="mt-5 p-5 bg-white">
      <h1 class="mb-5">Algorithm 3</h1>
      <p class="p-5 border" id="givenPara">The good news is that everyone makes mistakes. All of the mistakes you make, have been made by others who started off just like you</p>

      <button type="button" id="replaceBtn">Replace 'em!'</button>
    </div>










    <!-- Optional JavaScript -->
    <script src="js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
